<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/CAPSTONE/src/assets/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">    <title>The Codyssey</title>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/phaser@v3.88.2/dist/phaser.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .game-container {
        display: none; /* Hide the game initially */
      }
    </style>
  </head>

  <body>
    <!-- Game Container -->
    <div id="game-container" class="game-container">
      <!-- Game will be rendered here -->
    </div>

    <script>
      // Show loading screen for 2 seconds, then start the game
      window.addEventListener("DOMContentLoaded", function () {
          // Load the game script after showing the game container
          const gameScript = document.createElement("script");
          gameScript.type = "module";
          gameScript.src = "src/components/PlayerComponent/game.js";
          document.body.appendChild(gameScript);
      });
    </script>
  </body>
</html>
